<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <img class="card-image"></img>
        <h5 class="item-name">Equilibrium #3429</h5>
        <p class="item-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="item-details">
          <p class="price">0.041 ETH</p>
          <p class="due-date">3 days left</p>
        </div>
      </div>
      
      <div class="card-footer">
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yana Sch√§dlich</a>.
    </div>
  </body>
</html>
